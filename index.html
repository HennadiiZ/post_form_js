<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post_form_js</title>

<body>
    

    <!-- <div class="wrapper one">
        <button data-modal class="btn btn_dark">CONTACT US</button>

    <div class="button-wrapper wrapper one">
        <div class="button-wrapper-inner">
          <button data-modal class="btn-theme-primary">CONTACT US</button>
        </div>
      </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div  class="modal__title">WE WILL CALL YOU BACK SHORTLY!</div>
                    <input required placeholder="your name" name="name" type="text" class="modal__input">
                    <input required placeholder="your phone number" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">call me</button>
                </form>
            </div>
        </div>
    </div>

    <form action="#" class="order__form">
        <input required placeholder="Your name" name="name" type="text" class="order__input">
        <input required placeholder="Your phone number" name="phone" type="phone" class="order__input">
        <img src="img/right.svg" alt="right">
        <!-- BTN -->
        <button  class="btn btn_dark btn_min">PLEASE, CALL ME</button>
    </form>

<div class='filling'></div>


    <script src='js/script.js'></script>
</body>
</html>
